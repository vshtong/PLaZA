<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">PLaZA: Passwordless Lattice-based Zero Knowledge Web Application</div>
        <div class="navbar-links">
            <a href="{{ url_for('index') }}" class="nav-button">Login</a>
            <a href="{{ url_for('register') }}" class="nav-button">Register</a>
            <a href="{{ url_for('logout') }}" class="nav-button">Logout</a>
            <form method="post" action="{{ url_for('variant_selection') }}" class="variant-form">
                <select name="variant_selection" onchange="this.form.submit()" aria-label="Select Dilithium Variant">
                    <option value="Auto" {% if session.get('variant_selection', 'Auto') == 'Auto' %}selected{% endif %}>Auto</option>
                    <option value="ML-DSA-44" {% if session.get('variant_selection') == 'ML-DSA-44' %}selected{% endif %}>ML-DSA-44</option>
                    <option value="ML-DSA-65" {% if session.get('variant_selection') == 'ML-DSA-65' %}selected{% endif %}>ML-DSA-65</option>
                    <option value="ML-DSA-87" {% if session.get('variant_selection') == 'ML-DSA-87' %}selected{% endif %}>ML-DSA-87</option>
                </select>
            </form>
        </div>
    </nav>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
